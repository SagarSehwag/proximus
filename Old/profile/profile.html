<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="\profile.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css"> <!-- Semantic UI CSS File -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script> <!-- Semantic UI JS File -->
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script> <!-- JQuery File -->
</head>
<body>

<div class="ui container">
	<div class="ui two column grid">
		<div class="row">
			<div class="four wide column nopadone">
				<div class="ui card">
				  <div class="image">
				    <img src="sample_image.png">
				  </div>
				  <div class="content">
				    <a class="header">Kristy</a>
				    <div class="meta">
				      <span class="date">Joined in 2013</span>
				    </div>
				    <div class="description">
				      Kristy is an art director living in New York.
				    </div>
				  </div>
				  <div class="extra content">
				    <a>
				      <i class="user icon"></i>
				      22 Friends
				    </a>
				  </div>
				</div>
				
			</div>
			<div class="twelve wide column">
				<div class="ui top attached tabular menu">
				  <a class="item active" data-tab="first">First</a>
				  <a class="item" data-tab="second">Second</a>
				  <a class="item" data-tab="third">Third</a>
				</div>
				<div class="ui bottom attached tab segment active" data-tab="first">
				  First
				</div>
				<div class="ui bottom attached tab segment" data-tab="second">
				  Second
				</div>
				<div class="ui bottom attached tab segment" data-tab="third">
				  Third
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
