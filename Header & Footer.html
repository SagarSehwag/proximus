<!DOCTYPE html>
<html>
<head>
	<title>Header & Footer Template</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Semantic Dependencies -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">

	<!-- jQuery Integration -->
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>

  	<!-- Semantic JS Integration -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"></script>

	<!-- Custom Style Sheet -->
	<link rel="stylesheet" type="text/css" href="Style.css">


</head>
<body>



<!-- NavBar starts here -->
<div class="ui fixed pointing menu" id="header">

	<div class="ui container">
		
		<!-- NavBar - Header Item -->
		<div class="header item">
			<img src="Images/logo.png" alt="Proximus Logo">
		</div>
		
		<!-- Home Item -->
		<a href="#" class="item"><i class="home icon"></i>Home</a>

		<!-- Timeline Item -->
		<a class="item"><i class="grid layout icon"></i>Timeline</a>


		<!-- NavBar - Right Part -->
		<div class="stackable right menu" id="header-right">
			
			<!-- Login & Sign Up Buttons -->
			<div class="item">
				  <button class="ui button">Login</button>
			</div>
			<div class="item">
				<button class="ui primary compact button">Sign Up</button>
			</div>

			<div class="item"></div>	<!-- Empty item -->
		
		</div>

	</div>
	
</div>


<!-- Footer starts here -->
<div class="ui inverted segment" id="footer">
	
	<!-- Container for footer starts here -->
	<div class="ui container">
		
		<!-- Grid starts here -->
		<div class="ui stackable inverted grid">
			
			<!-- First row -->
			<div class="centered row" id="footer-first-row">
				
				<!-- First column starts here -->
				<div class="three wide center aligned computer only column">
					
					<div class="ui inverted link list">
						
						<a href="" class="item">link #1</a>
						<a href="" class="item">link #2</a>
						<a href="" class="item">link #3</a>

					</div>

				</div>

				<!-- Second column starts here -->
				<div class="thirteen wide column">
					
					<h1 class="ui inverted header">Proximus</h1>
					<p class="">Proximus is the one and only coding society of HMR Institute Of Technology.</p>

				</div>

			</div>

			<!-- Divider -->
			<div class="ui divider"></div>

			<!-- Second row starts here -->
			<div class="centered row" id="footer-second-row">
				
				<div class="ui horizontal inverted link list">
					
					<a href="" class="item">Site Map</a>
					<a href="" class="item">Contact Us</a>
					<a href="" class="item">Terms & Condition</a>
					<a href="" class="item">Privacy Policy</a>

				</div>

			</div>

		</div>

	</div>

</div>

</body>
</html>
