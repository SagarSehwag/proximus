<!DOCTYPE html>
<html>
<head>
	<title>Login - Proximus</title>


	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Semantic Dependencies -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">

	<!-- jQuery Integration -->
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>

  	<!-- Semantic JS Integration -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"></script>

	<!-- Custom Style Sheet -->
	<link rel="stylesheet" type="text/css" href="Style.css">

	<!-- CSS starts here -->
	<style type="text/css">
			

	</style>

	<!-- Custom JS script -->
	<script type="text/javascript">
		
		// Tabs JS Code
		$('#tabular-menu .menu .item')
  			.tab()
  			context: $('#tabular-menu')
		;

	</script>

</head>
<body>

<div class="ui container">

	<div class="ui grid" id="form">

		<div class="middle aligned row">

			<div class="column">
				
				<!-- Tabular menu declaration -->
				<div class="ui top attached tabular menu" id="tabular-menu">
					
					<div class="item active" data-tab="login">		<!-- Login Tab -->
						Login
					</div>

					<div class="item" data-tab="signup">		<!-- Sign Up Tab -->
						Sign Up
					</div>

				</div>
				
				<!-- Login tab starts here -->
				<div class="ui bottom attached tab segment" data-tab="login">

					

				</div>

		</div>

		</div>

	</div>

</div>

</body>
</html>
